<h2>Eventos</h2>
<hr />
<div class="form-inline">
  <div class="form-goup mb-2 ml-1 row">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="listFilter"/>
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th [width]="150" class="text-center">
        <button class="btn btn-outline-light btn-sm" (click)="isImgCollapsed = !isImgCollapsed">{{isImgCollapsed ? 'Mostrar':'Ocultar'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [ngbCollapse]="isImgCollapsed" class="collapse navbar-collapse"
          src="/assets/{{ evento.imagemURL }}"
          alt=""
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-success btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm ml-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td class="text-center" colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
